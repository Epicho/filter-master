<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Master | Sallen-Key Design</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="main-container">
        <div class="controls-panel">
            <div class="header-section">
                <h2>Filter Master</h2>
                <p>Sallen-Key Low Pass Designer</p>
            </div>
            
            <form action="/calculate" method="POST">
                
                <div class="form-group">
                    <label for="fc">Cutoff Frequency (Hz)</label>
                    <input type="number" id="fc" name="fc" placeholder="e.g. 1000" required>
                </div>

                <div class="form-group">
                    <label for="gain">Gain (K)</label>
                    <input type="number" id="gain" name="gain" value="1" step="0.1">
                </div>

                <div class="form-group">
                    <label for="c1">Capacitor C1 (Farads)</label>
                    <select id="c1" name="c1">
                        <option value="10e-9">10 nF</option>
                        <option value="100e-9" selected>100 nF</option>
                        <option value="1e-6">1 uF</option>
                        <option value="custom">Custom...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="approx">Filter Approximation</label>
                    <select id="approx" name="approx">
                        <option value="butterworth">Butterworth (Flat)</option>
                        <option value="bessel">Bessel (Linear Phase)</option>
                        <option value="chebyshev">Chebyshev (Steep)</option>
                    </select>
                </div>

                <button type="submit" class="btn-calculate">Calculate Circuit</button>
            </form>
        </div>

        <div class="visuals-panel">
            
            <div class="display-card">
                <span class="card-label">Circuit Schematic</span>
                <div class="card-content">
                    
                </div>
            </div>

            <div class="display-card">
                <span class="card-label">Bode Plot (Magnitude & Phase)</span>
                <div class="card-content">
                    <div class="placeholder-text">Run calculation to see response</div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
