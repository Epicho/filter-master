<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Master | Step-by-Step Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="controls-panel">
            <div class="header-section">
                <h2>Filter Master</h2>
                <p>Sallen-Key Step Solver</p>
            </div>
            
            <div class="input-wrapper">
                <div class="form-group">
                    <label for="fc">Target Cutoff Frequency ($f_c$)</label>
                    <input type="number" id="fc" placeholder="e.g. 150 (Hz)">
                </div>

                <div class="form-group">
                    <label for="c1">Select Capacitor $C_1$</label>
                    <select id="c1">
                        <option value="10e-9">10 nF</option>
                        <option value="22e-9">22 nF</option>
                        <option value="47e-9">47 nF</option>
                        <option value="100e-9" selected>100 nF</option>
                        <option value="220e-9">220 nF</option>
                        <option value="1e-6">1 ÂµF</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="approx">Topology Logic</label>
                    <select id="approx" disabled>
                        <option value="butterworth" selected>Butterworth (Unity Gain)</option>
                    </select>
                </div>

                <button id="calc-btn" class="btn-calculate">Show Calculation Steps</button>
            </div>
        </div>

        <div class="visuals-panel">
            
            <div class="display-card steps-card">
                <span class="card-label">Design Process Log</span>
                
                <div class="card-content" id="steps-container">
                    <p class="placeholder-text">Enter parameters to see the derivation steps.</p>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
